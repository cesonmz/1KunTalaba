<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Map â€“ 1KunTalaba</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 80vh;
      border-radius: 12px;
      margin: 2rem auto;
      width: 90%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo.png" alt="1KunTalaba Logo" class="site-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="#">Vlogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin-top: 2rem;">Explore Universities on the Map</h1>
    <div id="map"></div>
  </main>

  <footer>
    <p>&copy; 2025 1KunTalaba. All rights reserved.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create map and center on Tashkent
    const map = L.map('map').setView([41.2995, 69.2401], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add some universities (example coords, add more later)
    const universities = [
  {
    name: "National University of Uzbekistan",
    coords: [41.3111, 69.2797],
    desc: "One of the top universities with a variety of programs.",
    short: "nuu"
  },
  {
    name: "Tashkent University of Information Technologies",
    coords: [41.3386, 69.3342],
    desc: "Tech-focused campus with IT and telecom majors.",
    short: "tuit"
  },
  {
    name: "Westminster International University in Tashkent",
    coords: [41.3113, 69.2816],
    desc: "British-style education and international atmosphere.",
    short: "wiut"
  },
  {
    name: "New Uzbekistan University",
    coords: [41.3686, 69.2863],
    desc: "Innovative and modern campus with global programs.",
    short: "nuu2"
  }
];


    universities.forEach(uni => {
      L.marker(uni.coords).addTo(map)
        .bindPopup(`<strong>${uni.name}</strong><br>${uni.desc}<br><br><a href="register.html" class="cta-button">Book Visit</a>`);
    });
  </script>
</body>
</html>
